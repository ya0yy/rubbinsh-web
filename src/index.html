<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>welcome首页🙄</title>
    <!-- 阿里远程icon库 -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1024336_0yuzv70dcya.css">
    <!--<link rel="stylesheet" href="iconfont/iconfont.css">-->
    <script src="http://at.alicdn.com/t/font_1024336_0yuzv70dcya.js" type="application/javascript"></script>
    <style>
        body {
            position: relative;
            min-height: 100%;
            margin: 0px;
            padding: 0px;
            background-color: #0b4182;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 20px;
            line-height: 1.42857143;
            color: #333;
            display: block;
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        /* 超链接去除下划线 */
        a {
            text-decoration: none;
            color: #6c6d6e;
        }

        /* icon图标引用 */
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        /* el透明input */
        .el-input-lucency > .el-input__inner {
            background-color: transparent;
            border-radius: 10px
        }

        /* test */
        .bg-purple-dark {
            background: #99a9bf;
        }

        .grid-content {
            border-radius: 10px;
            min-height: 36px;
        }
    </style>
</head>
<body>
<div id="app">

</div>
</body>
</html>
